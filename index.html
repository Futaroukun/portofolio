<!DOCTYPE html>
<html>
<head>
  <title>Anime RPG Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>RPG Character Generator</h1>
  <button onclick="generate()">Generate!</button>
  <div id="result" class="card"></div>

  <script>
    function generate() {
      const roles = ["Mage", "Warrior", "Assassin", "Healer"];
      const zodiac = ["Aries", "Taurus", "Gemini", "Cancer"];
      const archetypes = ["Shonen Hero", "Anti-Hero", "Comic Relief", "Mentor"];
      const role = roles[Math.floor(Math.random()*roles.length)];
      const sign = zodiac[Math.floor(Math.random()*zodiac.length)];
      const archetype = archetypes[Math.floor(Math.random()*archetypes.length)];
      document.getElementById("result").innerHTML =
        `<h2>${role}</h2><p>Zodiac: ${sign}</p><p>Archetype: ${archetype}</p>`;
    }
  </script>
</body>
</html>
